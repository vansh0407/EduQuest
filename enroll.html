<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enroll in a Course</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 70px;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
    .form-control {
      font-size: 16px;
    }
    .btn-custom {
      margin-top: 10px;
      width: 100%;
    }
    * {
        font-family: 'Nunito', sans-serif;
        }
        /* Headings - Make them bold and stylish */
    h1, h2, h3, h4, h5, h6 {
        font-weight: 700; /* Bold for headings */
        }
        /* Buttons - Make text bold and readable */
    .btn {
        font-weight: 600;
        }
        .btn-success:hover {
        background-color: #28a745; /* A slightly darker green */
        transform: scale(1.05);
        }
        #success-message {
  margin-top: 15px;
  padding: 10px;
}


  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="p2.html " style="color: black;"><h1>EduQuest Learning Platform</h1></a>
    </div>
  </nav>

  <!-- Enrollment Form -->
  <div class="container mt-5">
    <h2 class="text-center fw-bold">Enroll in a Course</h2>
    <form id="enroll-form">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" required>
      </div>
      <div class="mb-3">
        <label for="course" class="form-label">Select Course</label>
        <select class="form-control" id="course">
          <option value="Web Development">Web Development with ai</option>
          <option value="Data Science">Artificial intillegence&Machine Learning</option>
          <option value="Mobile App Development">Cyber Security</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success btn-custom">Submit</button>
    </form>

    <!-- Success Message -->
    <div id="success-message" class="alert alert-success mt-3 d-none">
      ðŸŽ‰ Enrollment Successful! We will contact you soon.
    </div>
  </div>

  <script>
    document.getElementById("enroll-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent page refresh
      document.getElementById("success-message").classList.remove("d-none");
      setTimeout(() => {
        window.location.href = "p2.html"; // Redirect to homepage after 3 seconds
      }, 3000);
    });
  </script>
</body>
</html>
